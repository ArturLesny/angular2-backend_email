<form (submit)="sendEmail(message)">
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Your Name" [(ngModel)]="message.name">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Your Email" [(ngModel)]="message.email">
  </div>
  <div>
    <label for="message">Message</label>
    <textarea rows="6" name="message" id="message" [(ngModel)]="message.message"></textarea>
  </div>
  <button type="submit">Send Email</button>
</form>
